<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<script type="text/javascript" src="scripts/script.js"></script>

	<div class="shirtBox blue">
		<div id="outLineBox">
			<div class="turnBox changeBG">
				<div id="turnButton" class="changeBG">
					<i class="material-icons">replay</i>
				</div>
			</div>
			<div id="imgBox">
				<img src="https://tympanus.net/Blueprints/ProductGridLayout/images/1_front.png" />
			</div>
			<div id="buttonBox">
				<div id="refreshButton" class="changeBG  buttonOutLine">
					<i class="material-icons changeBG">autorenew</i>
				</div>
				<div id="heartButton" class="changeBG buttonOutLine">
					<i class="material-icons">favorite</i>
				</div>
				<div id="sizeButton" class="changeBG buttonOutLine">
					<i class="material-icons">&#xE3FD;</i>
					<div class="sizeDropDown">
							<div id="iconContainer" class="changeBG"><i class="material-icons">&#xE3FD;</i></div>
							<div id="iconContainer" class="changeBG"><i class="material-icons">&#xE3FB;</i></div>
							<div id="iconContainer" class="changeBG"><i class="material-icons">&#xE401;</i></div>
							<div id="iconContainer" class="changeBG"><i class="material-icons">&#xE400;</i></div>
					</div>
				</div>
				<div id="colorButton" class="changeBG buttonOutLine">
					<div class="colorSquare"></div>	
					<div class="colorDropDown">
						<div class="colorSquare pink"></div>
						<div class="colorSquare orange"></div>
						<div class="colorSquare green"></div>
						<div class="colorSquare blue"></div>
					</div>
				</div>
				<div id="cartButton" class="changeBG buttonOutLine">
					<i class="material-icons">shopping_cart</i>
				</div>
			</div>
		</div>
		<div class="infoBox">
			<div id="textBox">
				<p>Save my trees</p>
			</div>
			<div id="priceBox">
				<p>$29</p>
			</div>
		</div>
	</div>
</body>
</html>
